<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!---->

<body>
    <!--контролируемый элемент-->
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <!--есть форма отвечающая за фильтр с помощью @submit.prevent="filter" прерывается выполнение действия по умолчанию (preventDefault в JS)-->
                <form action="#" class="search-form" @submit.prevent="filter">
                    <!--то что вводится в инпут моментально записывается в userSearch-->
                    <input type="text" class="search-field" v-model="userSearch">
                    <!--кнопка для фильтрации товаров-->
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!--по клику на кнопку корзина показывается или не показывается на странице с помощью v-show-->
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <!--если длина массива cartItems равна нулю выводится сообщение-->
                    <p v-if="!cartItems.length">Корзина пуста</p>
                    <!--обходим циклом все товары массива корзины и создаем верстку товара корзины-->
                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" alt="Some img">
                            <div class="product-desc">
                                <div class="product-title">{{ item.product_name }}</div>
                                <div class="product-quantity">Quantity: {{ item.quantity }}</div>
                                <div class="product-single-price">$ {{ item.price }} each</div>
                            </div>
                        </div>
                        <div class="right-block">
                            <!--общая стоимость всех товаров-->
                            <div class="product-price">{{ item.quantity * item.price }}</div>
                            <!--при клике на кнопку удалить товар запускается метод remove()-->
                            <button class="del-btn" @click="remove(item)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <!--продукты выводятся именно из массива filtered-->
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <!--при клике на кнопку купить запускается метод addProduct()-->
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
